{% extends "base.html" %}
{% block content %}

    <h3 class="center-align page-title text-shadow">Add Genre</h3>
    
    <div class="row card-panel black">
        <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
            <!-- genre input -->
            <div class="row">
                <div class="input-field col s12 center-align">
                    <i class="fas fa-heading prefix"></i>
                    <input id="genre" name="genre" type="text" minlength="2"
                    maxlength="25" class="validate" required>
                    <label for="genre">Enter Genre Name</label>
                </div>
                <!-- submit button -->
                <div class="row">
                <div class="col s12 center-align">
                    <a class="btn-large red text-shadow waves-effect"
                        href="{{ url_for('get_genres') }}">Cancel <i class="fas fa-times-circle"></i>
                    </a>
                    <button type="submit" class="btn-large green darken-1 text-shadow waves-effect">
                        Add Game <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
            </div>
        </form>      
    </div>

{% endblock %}
