{% extends "base.html" %}
{% block content %}

    <h3 class="center-align text-shadow">Register Account</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel black">
            <!-- username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-tag prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="16"
                        pattern="^[a-zA-Z0-9]{5,16}$" class="validate" required>
                    <label for="username">USERNAME:</label>
                    <span>*5-16 characters long using only letters and numbers</span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="8" maxlength="16"
                        pattern="^[a-zA-Z0-9]{8,16}$" class="validate" required>
                    <label for="password">PASSWORD:</label>
                    <span>*8-16 characters long using only letters and numbers)</span>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large white black-text text-shadow">
                    <span>Register</span><i class="fas fa-user-plus"></i>
                </button>
            </div>
        </div>
    </form>
    </div>
    
    <div class="row">
        <div class="col s12">
            <p class="center-align">Already Registered?
                <a href="{{ url_for('register') }}" class="green-text text-darken-4">Login</a>
            </p>
        </div>
    </div>

{% endblock %}
