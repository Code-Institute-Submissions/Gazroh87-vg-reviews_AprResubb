{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align">Game Gallery</h3>

    <!-- Game gallery -->
    <section>
    <div class="gallery container">
        <div class="row">
            {% for game in games %}
                <div class="col s12 m6 l4 card-grid">
                    <div class="card" id="{{ game.game_id }}" >
                        <div class="card-action">
                            <span class="card-title center-align">{{ game.title }}</span>
                        </div>
                        <div class="card-image waves-effect waves-block waves-light">
                            <img src="{{ game.img_url }}">
                        </div>
                        <div class="card-content game-data">
                            <ul class="flow-text"> 
                                <li>Genre: {{ game.genre }}</li>
                                <li>Platform: {{ game.developer }}</li>
                                <li>Developer: {{ game.platform }}</li>
                                <li>Year Released: {{ game.year }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
