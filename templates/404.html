{% extends "base.html" %}
{% block content %}

        <img class="hero-image" loading="lazy"
            src="{{ url_for('static', filename='images/background1.jpg') }}" alt="Collage of iconic video game characters" />
    </div>
    <div class="card-panel center-align col s12 error">
        <h3 class="text-shadow">404 - Page not found</h3>
        <h4 class="text-shadow">Sorry, the page you requested could not be found.</h4>        
        <a href="{{ url_for('home') }}"

    </div>

{% endblock %}
